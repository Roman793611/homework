<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>HW-39 Bootstrap Shop</title>
    <!-- Bootstrap CSS -->

</head>

<body>

<section class="container py-5">
    <h2 class="mb-4 text-center">Our Products</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        <div class="col">
            <div class="card h-100">
                <img src="images/product-1.jpg" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">$19.99</p>
                    <a href="#" class="btn btn-primary w-100">Add to Cart</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100">
                <img src="images/product-2.jpg" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">$29.99</p>
                    <a href="#" class="btn btn-primary w-100">Add to Cart</a>
                </div>
            </div>
        </div>

        <!-- додаткові товари -->
    </div>
</section>
