<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio SVG Example</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <!-- Підключаємо символи (один раз у документі) -->
    <div style="display: none">
        <!-- Шлях до symboldefs.svg -->
        <object type="image/svg+xml" data="images/symboldefs.svg"></object>
    </div>

    <!-- Контейнер з іконками -->
    <section class="icons-section">
        <div class="icon-box">
            <svg class="icon">
                <use href="#home"></use>
            </svg>
            <p>Home</p>
        </div>

        <div class="icon-box">
            <svg class="icon">
                <use href="#user"></use>
            </svg>
            <p>Profile</p>
        </div>

        <div class="icon-box">
            <svg class="icon">
                <use href="#settings"></use>
            </svg>
            <p>Settings</p>
        </div>
    </section>

</body>

</html>
