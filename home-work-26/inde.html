<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio Modal</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <!-- Герой секція -->
    <section class="hero">
        <h1>WebStudio</h1>
        <p>Створення сучасних вебсайтів</p>
        <button type="button" class="hero-btn" data-modal-open>
            Замовити послугу
        </button>
    </section>

    <!-- Бекдроп + модальне вікно -->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button type="button" class="modal-close-btn" data-modal-close>✖</button>
            <h2 class="modal-title">Залиште заявку</h2>
            <form class="modal-form">
                <label>
                    Ім’я
                    <input type="text" name="name" placeholder="Ваше ім’я" required />
                </label>
                <label>
                    Телефон
                    <input type="tel" name="phone" placeholder="+38 (0__) ___-__-__" required />
                </label>
                <label>
                    Email
                    <input type="email" name="email" placeholder="example@gmail.com" required />
                </label>
                <button type="submit" class="send-btn">Надіслати</button>
            </form>
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <h3>Підписатися на новини</h3>
        <form class="footer-form">
            <input type="email" name="email" placeholder="Ваш email" required />
            <button type="submit" class="subscribe-btn">Підписатися</button>
        </form>
    </footer>

    <script src="modal.js"></script>
</body>

</html>
